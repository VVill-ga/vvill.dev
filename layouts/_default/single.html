{{ define "main" }}
    <link rel="stylesheet" href="/single_style.css">
    <div id="top"></div>
    <div id="top-bar">
        <h1><a href="https://vvill.dev">[vvill.dev] $</a></h1>
        <div id="commandsWrapper">
            <h1 id="commands"></h1>
        </div>
    </div>
    {{ if .Params.image }}
        <img src="{{.Params.image}}">
    {{ end }}
    <div id="content">
        <h1>{{ .Title | emojify }}</h1>
        {{ .Content }}
    </div>
{{ end }}
