  <head>
    {{$title := print .Title " @ " .Site.Title }}
    {{if .IsHome }}{{ $title = .Site.Title }}{{ end }}
    {{$description := .Summary }}
    {{if .Description}}
      {{ $description = print "" }}
      {{ range .Description }}
        {{ $description = print $description " " . }}
      {{ end }}
    {{ end }}
    <title>{{ $title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#665c54">
    <meta name="title" content="{{ $title }}">
    <meta name="description" content="{{ $description }}">
    <meta name="robots" content="index, follow">
    <meta name="keywords" content="developer, leader, bio, blog, resume, portfolio">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vvill.dev">
    <meta property="og:title" content="{{ $title }}">
    <meta property="og:description" content="{{ $description }}">
    <meta property="og:image" content="{{if .Params.image }}{{.Params.image}}{{else}}/cover.webp{{end}}">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://vvill.dev">
    <meta property="twitter:title" content="{{ $title }}">
    <meta property="twitter:description" content="{{ $description }}">
    <meta property="twitter:image" content="{{if .Params.image}}{{.Params.image}}{{else}}/cover.webp{{end}}">
    <link rel="icon" type="image/x-icon" href="/fav.ico">
    <link rel="icon" sizes="32x32" href="/fav32.png">
    <link rel="icon" sizes="48x48" href="/fav48.png">
    <link rel="icon" sizes="96x96" href="/fav96.png">
    <link rel="icon" sizes="144x144" href="/fav144.png">
    <link rel="stylesheet" href="classes.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
